{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table>
        <th>
            <td>Symbol</td>
            <td>Shares</td>
            <td>Price</td>
            <td>Total</td>
        </th>
        {% for stock in stocks %}
        <tr>
            <td>{{stock["symbol"]}}</td>
            <td>{{stock["shares"]}}</td>
            <td>{{stock["price"]}}</td>
            <td>{{stock["shares"] * stock["price"]}}</td>
        </tr>
        {% endfor %}
        <tr>
            <td></td>
            <td></td>
            <td>Cash</td>
            <td>{{cash}}</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>Total</td>
            <td>$10,0000.00</td>
        </tr>
    </table>
{% endblock %}
