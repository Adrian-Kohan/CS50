<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // Add code to check answers to questions
            let correct = document.querySelector('#correct');
            let incorrect = document.querySelectorAll('#incorrect');
            let status = document.querySelector('#status');

            correct.onclick = function() {
                correct.style.backgroundColor = 'green';
                status.innerHTML = "Correct!";
                };

            for (let i = 0; i < incorrect.length; i++) {
                incorrect[i].onclick = function() {
                    incorrect[i].style.backgroundColor = 'red';
                    status.innerHTML = "Incorrect!";
                    };
                }
            document.addEventListener('submit', function() {
                    let status2 = document.querySelector('#status2');
                    let value = document.querySelector('#value');

                    if (value.value == 'Switzerland' || value.value == 'switzerland' || value.value == 'SWITZERLAND') {
                        value.style.backgroundColor = 'green';
                        status2.innerHTML = 'Correct!';
                        }
                    else {
                        value.style.backgroundColor = 'red';
                        status2.innerHTML = 'Incorrect';
                        }
                });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!--  multiple choice question here -->
                <h3>What does the acronym "HTML" stand for in web development?</h3>
                <h4 id="status"></h4>
                <button id="incorrect" class="button">Hyper Transfer Markup Language</button>
                <button id="incorrect" class="button">Hypertext Transfer Model Language</button>
                <button id="correct" class="button">Hypertext Markup Language</button>
                <button id="incorrect" class="button">Hyperlink and Text Markup Language</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- Add free response question here -->
                <h3>Which programming language is often used for building web applications and websites?</h3>
                <input type = 'text'></input>
                <button id = "check">Check Answer</button>
            </div>
        </div>
    </body>
</html>
