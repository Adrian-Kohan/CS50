<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

            // When click  on correct answer button, set the green color
            let correct = document.querySelector('.correct');
            correct.addEventListener('click', function(event) {
                correct.style.backgroundColor = 'green';
                document.querySelector('#status').innerHTML = 'Correct!';
                });

            // When click  on incorrect answer button, set the red color
            let incorrects = document.querySelectorAll('.incorrect');
            for(let i = 0; i < incorrects.length; i++)
            {
                incorrects[i].addEventListener('click', function(event) {
                incorrects[i].style.backgroundColor = 'red';
                document.querySelector('#status').innerHTML = 'Incorrect';
                });
            }

            document.querySelector('#check').addEventListener('click', function(){
            let input = document.querySelector('input');
            if(input.value == 'ruby' || input.value == 'Rubby' || input.value == 'RUBY'){
                input.style.backgroundColor = 'green';
                document.querySelector('#status2').innerHTML = 'Correct!';
            } else {
                input.style.backgroundColor = 'red';
                document.querySelector('#status2').innerHTML = 'Incorrect';
            }
            });

            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!--  multiple choice question here -->
                <h3>What does the acronym "HTML" stand for in web development?</h3>
                <h4 id="status"></h4>
                <button class="incorrect">Hyper Transfer Markup Language</button>
                <button class="incorrect">Hypertext Transfer Model Language</button>
                <button class="correct">Hypertext Markup Language</button>
                <button class="incorrect">Hyperlink and Text Markup Language</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- Add free response question here -->
                <h3>Which programming language is often used for building web applications and websites?</h3>
                <h4 id="status1"></h4>
                <input type = 'text'></input>
                <button id = "check">Check Answer</button>
            </div>
        </div>
    </body>
</html>
